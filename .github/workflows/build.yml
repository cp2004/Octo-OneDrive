  test-install:
    name: ğŸ§ª Installation tests
    needs: build
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10"]
        installable: ["wheel", "sdist"]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: ğŸ— Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: ğŸš€ Install wheel
        if: matrix.installable == 'wheel'
        run: |
          pip install dist/octo_onedrive-*-py3-none-any.whl
      - name: ğŸš€ Install source tarball
        if: matrix.installable == 'sdist'
        run: |
          pip install dist/octo_onedrive-*.tar.gz

  publish-on-testpypi:
    name: ğŸ“¦ Publish on TestPyPI
    if: github.event_name == 'release' && github.repository == 'cp2004/Octo-OneDrive'
    needs:
      - pre-commit
      - test-install
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@master
        continue-on-error: true
        with:
          user: __token__
          password: ${{ secrets.TESTPYPI_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

  publish-on-pypi:
    name: ğŸ“¦ Publish tagged releases to PyPI
    if: github.event_name == 'release' && github.repository == 'cp2004/Octo-OneDrive'
    needs: publish-on-testpypi
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
