name: Build
on:
  push:
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: ğŸ— Install build dependencies
        run: |
          python -m pip install wheel --user
      - name: ğŸ”¨ Build a binary wheel and a source tarball
        run: |
          python setup.py sdist bdist_wheel
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  pre-commit:
    name: ğŸ§¹ Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install -e .[develop]
      - name: ğŸš€ Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure

